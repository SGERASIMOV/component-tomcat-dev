application:
  configuration:
    input.quantity: "1"

  interfaces:
    input:
      quantity: "bind(workflow#input.quantity)"
    management:
      deploy-app: "bind(workflow#actions.deploy-app)"
    output:
      app-hosts: "bind(workflow#result.app-hosts)"
      app-port: "bind(workflow#result.app-port)"

  bindings:
    - [workflow, wfService]
    - [workflow, secureStore]

  components:
    wfService:
      type: reference.Service
      interfaces:
        executor:
          execute-workflow: receive-command(object request => object status => object status)
          execute-command: send-command(string interface, string command, map<string, object> arguments => map<string, object> response => map<string, object> response)
    secureStore:
      type: reference.Service
      interfaces:
        keypair-store:
          get-keypair: receive-command(string id => object privateKey)

    workflow:
      type: workflow.Instance
      interfaces:
        input:
          quantity: configuration(string)
        actions:
          deploy-app: receive-command(string scm-provider, string git-uri, string app-branch, list<string> db-host, string db-port, string db-name, string db-user, string db-password)

        result:
          app-hosts: publish-signal(list<string>)
          app-port: publish-signal(string)

        keypair-store:
          get-keypair: send-command(string id => object privateKey)

      required: [keypair-store]

      configuration:
        configuration.triggers:
          input.quantity: update
        configuration.workflows:  
          update: &update
            parameters:
              - quantity: &quantity
                  default: Number of servers
            steps:
              - provision-vm:
                  action: provisionAmazonVm
                  phase: provision
                  parameters:
                    roleName: default
                    hardwareId: m1.small
                    targetQuantity: "{$.quantity}"
                    retryCount: 1
                    jcloudsProvider: aws-ec2
                    jcloudsEndpoint: https://ec2.us-east-1.amazonaws.com
                    jcloudsRegions: us-east-1
                    jcloudsNodeNamePrefix: component
                    jcloudsIdentity: "{$.identity}"
                    jcloudsCredential: "{$.credential}"
                    vmIdentity: ubuntu
                    imageId: us-east-1/ami-0fac7566
                    ec2SecurityGroup: default
                  output:
                    app-hosts: ips

              - tomcat-install:
                  action: "chefsolo"
                  precedingPhases: [ provision ]
                  phase: tomcat-install
                  parameters:
                    roles: [ default ]
                    runList: ["recipe[tomcat-component]"]
                    recipeUrl: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-tomcat-dev-cookbooks-stable-436e5c8.tar.gz"

            return:
              app-hosts:
                value: "{$.app-hosts}"
              app-port:
                value: "8080"
          launch: *update

          deploy-app:
            parameters:
              - scm-provider:
                  description: CVS git or subversion
                  default: "git"
              - git-uri:
                  description: source repository
              - app-branch:
                  description: source branch
              - db-host:
                  description: DBMS host
              - db-port:
                  description: DBMS port
                  default: "3306"
              - db-name:
                  description: DB name
              - db-user:
                  description: DB user
              - db-password:
                  description: DB password


            steps:
               - deploy-app:
                  action: "chefsolo"
                  phase: deploy-app
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[tomcat-component::deploy_app]" ]
                    recipeUrl: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-tomcat-dev-cookbooks-stable-436e5c8.tar.gz"
                    jattrs:
                      scm:
                        provider: "{$.scm-provider}"
                        repository: "{$.git-uri}"
                        revision: "{$.app-branch}"
                      database:
                        host: "{$.db-host}"
                        port: "{$.db-port}"
                        name: "{$.db-name}"
                        user: "{$.db-user}"
                        password: "{$.db-password}"

          destroy:
            steps:
              - destroy:
                  action: undeployEnv
